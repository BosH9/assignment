<!--
  Generated template for the DetailsPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>Details</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>
    <ion-card-header text-center text-bold>
      County Details
    </ion-card-header>
    <ion-card-content text-center>
      Please select a county for the details
    </ion-card-content>
  </ion-card>
<br>
  <ion-list>
    <ion-item>
      <ion-label>County</ion-label>
      <ion-select [(ngModel)]="selectedCounty" interface="action-sheet">
        <ion-option *ngFor="let data of Details" [value]="data" >{{data.County}}</ion-option>
      </ion-select>
    </ion-item>
  </ion-list>
  <br><br>
  <ion-list *ngIf="selectedCounty!=undefined">
    <ion-list-header>
      {{selectedCounty.County}} - Details
    </ion-list-header>
    <ion-item>City    : {{selectedCounty.City}}</ion-item>
    <ion-item>Zipcode : {{selectedCounty.Zipcode}}</ion-item>
  </ion-list>
  

</ion-content>
