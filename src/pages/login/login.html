<!--
  Generated template for the LoginPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title text-center>Login</ion-title>
  </ion-navbar>
</ion-header>



<ion-content padding>
  
    <ion-item>
      <ion-label floating>Username</ion-label>
      <ion-input typ="text" [(ngModel)]="username"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input type="password" [(ngModel)]="password"></ion-input>
    </ion-item>
  <br>
  <button ion-button block (click)="login()">LOGIN</button>
  <button ion-button block (click)="gotoPage1()">Goto UI Components Page 1</button>
</ion-content>
